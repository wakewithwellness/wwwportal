        //GET ALL DATA

        function SelectAllData(){
            firebase.database().ref('agreement').once('value',
            function(AllRecords){
                AllRecords.forEach(
                    function(CurrentRecord){
                        var name = CurrentRecord.val().Membername;
                        var email = CurrentRecord.val().Email;
                        var contact = CurrentRecord.val().Contact;
                        var whatsapp = CurrentRecord.val().Whatsapp;
                        var alternate = CurrentRecord.val().Alternate;
                        var department = CurrentRecord.val().Department;
                        var department2 = CurrentRecord.val().Department2;
                        var college = CurrentRecord.val().College;
                        var Checkbox1 = CurrentRecord.val().Checkbox1;
                        
                        
                        AddItemsToTable(name,email,contact,whatsapp,alternate,department,department2,college,Checkbox1);

                    }
                );

            });
        }

        window.onload = SelectAllData;

        //Filling the table
        var stdNo = 0;
        function AddItemsToTable(name,email,contact,whatsapp,alternate,department,department2,college,Checkbox1){
            var tbody = document.getElementById('tbody1');
            var trow = document.createElement('tr');
            var td1 = document.createElement('td');
            var td2 = document.createElement('td');
            var td3 = document.createElement('td');
            var td4 = document.createElement('td');
            var td5 = document.createElement('td');
            var td6 = document.createElement('td');
            var td7 = document.createElement('td');
            var td8 = document.createElement('td');
            var td9 = document.createElement('td');
            var td10 = document.createElement('td');
     
           
            td1.innerHTML = ++stdNo;
            td2.innerHTML = name;
            td3.innerHTML = email;
            td4.innerHTML = contact;
            td5.innerHTML = whatsapp;
            td6.innerHTML = alternate;
            td7.innerHTML = department;
            td8.innerHTML = department2;
            td9.innerHTML = college;
            td10.innerHTML = Checkbox1;
            
            trow.appendChild(td1); 
            trow.appendChild(td2); 
            trow.appendChild(td3); 
            trow.appendChild(td4); 
            trow.appendChild(td5); 
            trow.appendChild(td6); 
            trow.appendChild(td7); 
            trow.appendChild(td8); 
            trow.appendChild(td9);
            trow.appendChild(td10);
  
            
            
            tbody.appendChild(trow);
            
        }


  </script>
