  <div id="modal3" class="modal" style="padding: 10px; max-width: 120vh;max-height: 81vh;overflow-y:visible;">
    <div class="modal-content">
  
      <h5 style="text-align:center;"><img src="../assets/img/profileedit.jpg" style="width: 30vh; height: auto"></h5>
      <h3 style="text-align:center;">Profile Update</h3>
     <div style="height: 2px; background-color:rgb(197, 197, 197)"></div>
      <form autocomplete="off" id="editProfile" style="margin-top: 30px;" onsubmit="updateUserProfile(event)">
      

        <div class="form-group row">
          <label class="col-form-label col-md-2">Name : </label>
          <div class="col-md-10">
              <input id="inputboxform" type="text" name="name" class="form-control">
          </div>
        </div>


        <div class="form-group row">
          <label class="col-form-label col-md-2">Email : </label>
          <div class="col-md-10">
            <input id="inputboxform" type="email" style="border: 1px solid #adadad;color:#adadad; cursor: not-allowed" disabled name="profileEmail" placeholder="email" class="form-control"/>
             
          </div>
        </div>

      
        <div class="form-group row">
          <label class="col-form-label col-md-2">Registration ID : </label>
          <div class="col-md-10">
              <input id="inputboxform" type="text" style="border: 1px solid #adadad;color:#adadad; cursor: not-allowed" disabled name="regno" class="form-control">
          </div>
      </div>


      <div class="form-group row">
        <label class="col-form-label col-md-2">Department I :</label>
        <div class="col-md-10">
            <input id="inputboxform" type="text" style="border: 1px solid #adadad;color:#adadad; cursor: not-allowed" disabled name="department" class="form-control">
        </div>
      </div>
    
      <div class="form-group row">
        <label class="col-form-label col-md-2">Phone no. : </label>
        <div class="col-md-10">
            <input id="inputboxform" type="text" name="phoneno" class="form-control">
        </div>
    </div>
    
    <div class="form-group row">
      <label class="col-form-label col-md-2">Whatsapp no. : </label>
      <div class="col-md-10">
          <input id="inputboxform" type="text" name="whatsapp" class="form-control">
      </div>
    </div>

  <div class="form-group row">
  <label class="col-form-label col-md-2">Address : </label>
  <div class="col-md-10">
    <textarea id="inputboxform" rows="3" type="text" name="address" class="form-control"></textarea>
  </div>
</div>

  <!--edit profile Picture -->

  <div id="modal4" class="modal container" style="padding: 10px; max-width: 120vh;height: auto;overflow-y: scroll;">
    <div class="modal-content">
      <h4 >Update Profile Picture</h4>
      <p style="color: red;font-style: italic;">File size must be less than 2MB</p>
  
      <div class="file-field input-field">
        <div class="btn" style="background-color: #0d6efd; color: white">
          <span>Choose file</span>
          <input type="file" id="file1" max-size="2000" accept="image/*" onchange="uploadImage(event)" />
         
        </div>
        
        <div class="file-path-wrapper">
          <input class="file-path validate"  type="text">
        </div>

        <br><br>
          <p style="text-align:right" class="prog"></p>
        <progress  style="width: 100%;height: 25px;margin-top: -10vh;background: #0d6efd;" role="progressbar" value="0" max="100" id="uploader">0%</progress>
      
        <div class="success" style="color: #0d6efd;text-align: center;font-size: 20px;" ></div>
       
      
      
      </div>
    </div>
  </div>
