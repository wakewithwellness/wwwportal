<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">LogOut</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to LogOut?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" onclick="logout()">Confirm</button>
      </div>
    </div>
  </div>

    <!--edit profile -->
  <div id="modal3" class="modal">
    <div class="modal-content">
      <h4 >Edit your details</h4>
      <div class="file-field input-field">
        <div class="btn #fbc02d yellow darken-2">
          <span>File</span>
          <input type="file" accept="image/*" onchange="uploadImage(event)" />
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
      <form autocomplete="off" id="editProfile" onsubmit="updateUserProfile(event)">
        <input type="email" name="profileEmail" placeholder="email" />
        <input type="text" name="name" placeholder="name" />
        <input type="number" name="phoneno" placeholder="phoneno" />
        <input type="number" name="whatsapp" placeholder="whatsapp" />
        <input type="text" name="college" placeholder="College" />
        <input type="text" name="department" placeholder="Department" />
        <input type="text" name="status" placeholder="Status" />

        <button class="btn waves-effect #fbc02d yellow darken-2" type="submit">submit</button>   
      </form>
  
      
     
    </div>
  </div>


  <div class="center">
    <div class="userDetails"></div>
  </div>
