<script id="MainScript">
  //Connection
    var firebaseConfig = {
      apiKey: "AIzaSyBTOvD0aod-fntZ0VYbT6EAp9z1L_bqKwY",
authDomain: "website-818ed.firebaseapp.com",
databaseURL: "https://website-818ed-default-rtdb.firebaseio.com",
projectId: "website-818ed",
storageBucket: "website-818ed.appspot.com",
messagingSenderId: "542030860652",
appId: "1:542030860652:web:ee0bef0509915aa1da2349",
measurementId: "G-2VWCQ9QR4S"
    };

    //Init Firebase
    firebase.initializeApp(firebaseConfig);




    //GET ALL DATA

    function SelectAllData(){
        firebase.database().ref('VolunteershipP').once('value',
        function(AllRecords){
            AllRecords.forEach(
                function(CurrentRecord){
                     var name = CurrentRecord.val().name;
                    var email = CurrentRecord.val().email;
                    var phone = CurrentRecord.val().phone;
                    var whatsapp = CurrentRecord.val().whatsapp;
                    var qualification = CurrentRecord.val().qualification;
                    var work = CurrentRecord.val().work;
                    var exp = CurrentRecord.val().exp;
                    var checkbox = CurrentRecord.val().checkbox;
                    var status = CurrentRecord.val().status;


                    AddItemsToTable(name,email,phone,whatsapp,qualification,work,exp,checkbox,status);

                }
            );

        });
    }

    window.onload = SelectAllData;

    //Filling the table
    var stdNo = 0;
    function AddItemsToTable(name,email,phone,whatsapp,qualification,work,exp,checkbox,status){
      var tbody = document.getElementById('tbody1');
        var trow = document.createElement('tr');
        var td0 = document.createElement('td');
        var td1 = document.createElement('td');
        var td2 = document.createElement('td');
        var td3 = document.createElement('td');
        var td4 = document.createElement('td');
        var td5 = document.createElement('td');
        var td6 = document.createElement('td');
        var td7 = document.createElement('td');
        var td8 = document.createElement('td');
        var td9 = document.createElement('td');



        
        td0.innerHTML = ++stdNo;
        td1.innerHTML = name;
        td2.innerHTML = email;
        td3.innerHTML = phone;
        td4.innerHTML = whatsapp;
        td5.innerHTML = qualification;
        td6.innerHTML = work;
        td7.innerHTML = exp;
        td8.innerHTML = checkbox;
        td9.innerHTML = status;
        

 
        trow.appendChild(td0);
        trow.appendChild(td1); 
        trow.appendChild(td2); 
        trow.appendChild(td3); 
        trow.appendChild(td4); 
        trow.appendChild(td5);
        trow.appendChild(td6);
        trow.appendChild(td7);
        trow.appendChild(td8);
        trow.appendChild(td9);

        
        tbody.appendChild(trow);
        
    }


</script>

<script>
  function myFunction() {
    // Declare variables
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");
  
    // Loop through all table rows, and hide those who don't match the search query
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[1];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
  </script>
