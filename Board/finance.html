    db.collection("totalAmount").get().then(querySnapshot=>{
    querySnapshot.forEach(doc=>{
        let data = doc.data();
        let row  = `<tr>
          
                   
                        <td style="font-size: 20px; font-weight: 800">${data.udate}</td>
                        <td style="color:green; font-size: 20px; font-weight: 800; text-align: center">₹ ${data.tamount}.00</td>
                    
                      
                       
                  </tr>`;
        let table = document.getElementById('myTable2')
        table.innerHTML += row
    })
})
.catch(err=>{
    console.log(`Error: ${err}`)
});







    db.collection("finance").orderBy('date').get().then(querySnapshot=>{
    querySnapshot.forEach(doc=>{
        let data = doc.data();
        let row  = `<tr>
          
                   
                        <td>${data.purpose}</td>
                        <td style="color:red; font-weight: 800">₹ ${data.amount}.00</td>
                        <td>${data.date}</td>
                        <td style="color:green; font-weight: 800">₹ ${data.balance}.00</td>
                      
                       
                  </tr>`;
        let table = document.getElementById('myTable')
        table.innerHTML += row
    })
})
.catch(err=>{
    console.log(`Error: ${err}`)
});
