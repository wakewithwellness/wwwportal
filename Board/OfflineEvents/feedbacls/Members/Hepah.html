  <script>
    //Connection
        // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyDoiXHxMG_vZPHz0eeJj5s661xhfU-Y4_4",
        authDomain: "members-76725.firebaseapp.com",
        projectId: "members-76725",
        storageBucket: "members-76725.appspot.com",
        messagingSenderId: "734645197873",
        appId: "1:734645197873:web:808127fdb4d643d4d24910",
        measurementId: "G-7LYZ3R48GT"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      db.settings({ timestampInSnapshots: true});




      db.collection('EventsFeedbacks').doc('Hepah').collection('ChildrensDay').get().then((s) => {
        $("#station").html(""); // This will empty your station button
        $("#station_box").html(""); // This will empty your station box
        var n = 0;
        s.forEach(function(x){
           $("#feedbackk").append(`
    
      
     
                   <div class="content" id="feeditem" style="background-color: #fff;border-top: 3px solid #b3b3b3;border-radius: 3px;padding: 15px">
                   <div class="row">
                   <div class="col-md-12">
                  
   
                   <h2 id="namefeed" class="mb-0 text"`+ n+`">`+ x.data().name + `</h4>
                      <div class="container-fluid" style="margin-left: 4px">
                    
                      <hr>
                      <p>1. Overall, how would the rate the <strong>Hepah: From Welfare to Well-being</strong> : <span style="color:#0d6efd">`+ x.data().q1 +`</span></p>
                      <p>2. After the event, how inspired did you feel? : <span style="color:#0d6efd">`+ x.data().q2 +`</span></p>
                      <p>3. Are you willing to participate in our future drives? : <span style="color:#0d6efd">`+ x.data().q3 +`</span></p>
                      <p>4. Overall rating for the management of the event : <span style="color:#0d6efd">`+ x.data().q4 +`</span></p>
                      <p>5. Feedback regarding the overall experience about the drive and management : <span style="color:#0d6efd">`+ x.data().q5 +`</span></p>
                      <p>6. Feedback regarding the participated members in general : <span style="color:#0d6efd">`+ x.data().q6 +`</span></p>
                      <p>7. Feedback regarding the board members : <span style="color:#0d6efd">`+ x.data().q7 +`</span></p>
                      <p>8. Any suggestion how can we improve the future events : <span style="color:#0d6efd">`+ x.data().q8 +`</span></p>
                    
                  
   
             
                      </div>
                    
                    
              
   
   
                   </div> 
                   </div>  
                   </div>
   
        
   
     `);
     
           n += 1;
        });
     });
   

</script>
