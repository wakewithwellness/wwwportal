    <style>
      .alert {
        text-align: center;
        padding: 10px;
        border-radius: 5px;
        background: #79c879;
        color: white;
        margin-bottom: 10px;
        margin-top: 10px;
        display: none;
      }

      .forgot {
        text-align: center;
        padding: 10px;
        border-radius: 5px;
        background: #ff8811;
        color: white;
        margin-bottom: 10px;
        margin-top: 10px;
        display: none;
      }

      /* width */

        width: 10px;
      }

      /* Track */

      }

      /* Handle */

        background: rgb(207, 207, 207);

      #inputboxform {
        width: 100%;
        padding: 12px;

  <body
    style="overflow-x: hidden; background-color: rgb(238, 238, 238)"
    oncontextmenu="return false"
  >
    <div class="topnav" style="width: 100%">
      <div style="float: right">
        <a
          class="modal-trigger"
          href="#modal2"
          id="loginli"
          style="visibility: collapse; color: #5793d1"

          href="#modal1"
          id="signupli"
          style="visibility: collapse"
        ></a>
      </div>
    </div>

    <div class="header" style="background-color: #333333; height: 70px">
      <div class="header-left">
        <a class="logo" style="float: left; margin-top: 9px">

            src="../assets/img/logoonly.png"
            width="auto"
            height="55"
            alt=""
          />
        </a>
      </div>
      <a id="toggle_btn" href="javascript:void(0);"></a>

        class="nav user-menu float-right"
        id="logoutli"
        style="display: none"
      ></ul>

    <!-- Forgot your password -->
    <div id="modal2" class="modal container" style="background: none">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Reset Password</h3>
          </div>
          <div class="modal-body">
            <label>Enter your email : </label>
            <input
              type="email"
              style="
                border: 1px solid rgb(79, 78, 78);
                padding: 5px;
                border-radius: 5px;
              "
              id="forgotEmail"
              placeholder="Email"
            />
            <div class="forgot">
              Your password reset link will be sent to your email address<span
                style="font-weight: 600"
              >
                (SPAM FOLDER)</span
              >.
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="location.href='main.html'"
            >
              Close
            </button>

            <button
              onclick="forgotPass()"
              type="button"
              style="margin-left: 5px"
              class="btn btn-primary"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Forgot your password -->

    <!-- LoGOUT Modal -->

    <div class="modal fade" id="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <i class="fa fa-sign-out" aria-hidden="true"></i> Log Out
            </h5>
          </div>
          <div class="modal-body">Are you sure you want to LogOut?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger mx-2"
              onclick="logout()"
              data-dismiss="modal"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>

    <div style="margin-top: 20px"></div>

    <div id="logindata"></div>

    <div
      class="modal container"
      id="modal5"
      style="
        padding: 10px;
        max-width: 80vh;
        max-height: 23vh;
        overflow-y: hidden;
      "
    >
      <div class="modal-content">
        <div class="modal-body">
          <h5 class="modal-title" id="exampleModalLongTitle">
            Are you ready to take the test?
          </h5>
        </div>

        <button
          type="button"
          onclick="location.href='./test.html'"
          class="btn btn-success"
        >
          Confirm
        </button>
      </div>
    </div>

    <!--edit profile details -->
    <div
      id="modal3"
      class="modal container"
      style="
        padding: 10px;
        max-width: 110vh;
        max-height: 85vh;
        overflow-y: visible;
      "
    >
      <div class="modal-content">
        <h3 style="text-align: left">Profile Update</h3>
        <div style="height: 2px; background-color: rgb(197, 197, 197)"></div>
        <form
          autocomplete="off"
          id="editProfile"
          style="margin-top: 30px"
          onsubmit="updateUserProfile(event)"
        >
          <div class="form-group row">
            <label class="col-form-label col-md-2">Name : </label>
            <div class="col-md-10">
              <input
                id="inputboxform"
                type="text"
                name="name"
                class="form-control"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-md-2">Email ID : </label>
            <div class="col-md-10">
              <input
                id="inputboxform"
                type="email"
                style="
                  border: 1px solid #adadad;
                  color: #adadad;
                  cursor: not-allowed;
                "
                disabled
                name="profileEmail"
                class="form-control"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-md-2">Phone no. : </label>
            <div class="col-md-10">
              <input
                id="inputboxform"
                type="text"
                name="phoneno"
                class="form-control"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-md-2">Whatsapp no. : </label>
            <div class="col-md-10">
              <input
                id="inputboxform"
                type="text"
                name="whatsapp"
                class="form-control"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-md-2">Blood group : </label>
            <div class="col-md-10">
              <input
                id="inputboxform"
                type="text"
                name="blood"
                class="form-control"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-md-2">College : </label>
            <div class="col-md-10">
              <input
                id="inputboxform"
                type="text"
                name="college"
                class="form-control"
              />
            </div>
          </div>

          <div class="alert">Updated successfully</div>

          <button
            style="
              width: 100%;
              background-color: #333333;
              padding: 10px;
              border: none;
              cursor: pointer;
              color: white;
              border-radius: 5px;
            "
            type="submit"
          >
            Update
          </button>
        </form>
      </div>
    </div>

    <div class="center">
      <div class="userDetails"></div>
    </div>
