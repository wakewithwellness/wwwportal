  <body style="overflow-x: hidden; background-color: rgb(238, 238, 238)">

      style="

    <div
      class="container"
      style="
        margin-top: 10vh;
        background-color: #fff;
        border-top: 3px solid rgb(53, 53, 53);
        padding: 20px;
        border-radius: 5px;
      "
    >
      <h3 style="text-align: center">
        <b> EVENT FEEDBACKS</b>
      </h3>
    </div>

    <div
      class="container"
      style="
        margin-top: 2vh;
        background-color: #fff;
        border-top: 3px solid rgb(53, 53, 53);
        padding: 20px;
        border-radius: 5px;
      "
    >
      <div class="testbox">
        <form
          onsubmit="updateattendance(event)"
          id="feedbackform"
          style="text-align: left"
        >
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              required
              name="name"
              placeholder="Enter name"
            />
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              required
              name="email"
              placeholder="Enter email id"
            />
          </div>

          <div class="form-group">
            <label for="exampleFormControlSelect1">
              1. Overall, how would the rate the
              <strong>Hepah: From Welfare to Well-being </strong
              ><span style="color: red; font-size: 15px">*</span></label
            >
            <select id="q1" class="form-control" required>
              <option selected disabled value="">--Select--</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleFormControlSelect1"
              >2. After the event, how inspired did you feel?<span
                style="color: red; font-size: 15px"
                >*</span
              ></label
            >
            <select id="q2" class="form-control" required>
              <option selected disabled value="">--Select--</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="form-group">
            <label
              >3. Are you willing to participate in our future drives?<span
                style="color: red; font-size: 15px"
                >*</span
              ></label
            >
            <select id="q3" class="form-control" required>
              <option selected disabled value="">--Select--</option>
              <option value="Yes">Yes, definitely</option>
              <option value="Maybe">Maybe</option>
              <option value="No">No, never</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleFormControlSelect1"
              >4. Overall rating for the management of the event<span
                style="color: red; font-size: 15px"
                >*</span
              ></label
            >
            <select id="q4" class="form-control" required>
              <option selected disabled value="">--Select--</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleFormControlSelect1"
              >5. Feedback regarding the overall experience about the drive and
              management<span style="color: red; font-size: 15px"
                >*</span
              ></label
            >
            <textarea
              id="q5"
              class="form-control"
              id="work"
              maxlength="500"
              style="padding: 5px; height: 100px"
              minlength="5"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="exampleFormControlSelect1"
              >6. Feedback regarding the participated members in general
            </label>
            <textarea
              id="q6"
              class="form-control"
              id="work"
              maxlength="500"
              style="padding: 5px; height: 100px"
              minlength="5"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="exampleFormControlSelect1"
              >7. Feedback regarding the board members</label
            >
            <textarea
              id="q7"
              class="form-control"
              id="work"
              maxlength="500"
              style="padding: 5px; height: 100px"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="exampleFormControlSelect1"
              >8. Any suggestion how can we improve the future events<span
                style="color: red; font-size: 15px"
                >*</span
              ></label
            >
            <textarea
              id="q8"
              class="form-control"
              id="work"
              maxlength="500"
              style="padding: 5px; height: 100px"
              required
            ></textarea>
          </div>

          <p
            class="alert"
            style="
              background-color: green;
              color: white;
              padding: 8px;
              display: none;
            "
          >
            Feedback submitted
          </p>

          <div class="btn-block">
            <button class="btn btn-success" id="send" type="submit">
              Submit
            </button>
          </div>

          <div class="container-fluid" style="margin-bottom: 70px"></div>
        </form>
      </div>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyDoiXHxMG_vZPHz0eeJj5s661xhfU-Y4_4",
        authDomain: "members-76725.firebaseapp.com",
        projectId: "members-76725",
        storageBucket: "members-76725.appspot.com",
        messagingSenderId: "734645197873",
        appId: "1:734645197873:web:808127fdb4d643d4d24910",
        measurementId: "G-7LYZ3R48GT",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Get a reference to the Firestore database
      var db = firebase.firestore();

      // Add an event listener to the form submit button
      document
        .getElementById("feedbackform")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Get the form data
          var name = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var q1 = document.getElementById("q1").value;
          var q2 = document.getElementById("q2").value;
          var q3 = document.getElementById("q3").value;
          var q4 = document.getElementById("q4").value;
          var q5 = document.getElementById("q5").value;
          var q6 = document.getElementById("q6").value;
          var q7 = document.getElementById("q7").value;
          var q8 = document.getElementById("q8").value;

          // Create a new document in the "users" collection with the form data
          db.collection("EventsFeedbacks")
            .doc("Mental_Health")
            .collection("MVM_3")
            .add({
              name: name,
              email: email,
              q1: q1,
              q2: q2,
              q3: q3,
              q4: q4,
              q5: q5,
              q6: q6,
              q7: q7,
              q8: q8,
            })
            .then(function (docRef) {
              // Show a success alert
              alert("Submitted successfully!");

              // Reset the form
              document.getElementById("feedbackform").reset();
            })
            .catch(function (error) {
              // Show an error alert
              alert("Error submitting data: " + error);
            });
        });
    </script>
