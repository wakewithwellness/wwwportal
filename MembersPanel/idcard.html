               <div class="row">
                   <div class="col-lg-12">
                       <div class="card-box">
                          
                           <form id="idreg">
                               <div class="form-group row">
                                   <label class="col-form-label col-md-2" style="color: white">Name</label>
                                   <div class="col-md-10">
                                       <input required id="name" type="text" class="form-control">
                                   </div>
                               </div>

                               <div class="form-group row">
                                   <label class="col-form-label col-md-2" style="color: white">Upload a recent photo of yours </label>
                                   <div class="col-md-10">
                                       <input required type="file" accept="image/*" value="upload" id="fileButton" class="form-control">
                                       <progress style="width: 100%;height: 25px;" role="progressbar" value="0" max="100" id="uploader">0%</progress>
                                       <p style="text-align:right" class="prog1"></p>
                                   </div>
                                   
                               </div>
                               <div class="form-group row">
                                   <label class="col-form-label col-md-2" style="color: white">E-mail</label>
                                   <div class="col-md-10">
                                       <input required id="email" type="email" class="form-control">
                                   </div>
                               </div>
                               <div class="form-group row">
                                   <label class="col-form-label col-md-2" style="color: white">Contact no.</label>
                                   <div class="col-md-10">
                                       <input required id="contact" type="tel" class="form-control">
                                   </div>
                               </div>
 
                               
                               
                           
                               <div class="form-group row">
                                   <label class="col-form-label col-md-2" style="color: white">Blood Group</label>
                                   <div class="col-md-10">
                                       <input required id="blood" type="text" class="form-control">
                                   </div>
                               </div>

                               <div class="form-group row">
                                   <label class="col-form-label col-md-2" style="color: white">Signature (On a white plane paper)</label>
                                   <div class="col-md-10">
                                       <input required type="file" accept="image/*" value="upload" id="signature" class="form-control">
                                       <progress style="width: 100%;height: 25px;" role="progressbar" value="0" max="100" id="uploadersign">0%</progress>
                                       <p style="text-align:right" class="prog2"></p>
                                   </div>
                               </div>
                              
                             
                               <div class="form-group row">
                                   <label class="col-form-label col-md-2" style="color: white">Address</label>
                                   <div class="col-md-10">
                                       <textarea required id="address" rows="5" cols="5" class="form-control" ></textarea>
                                   </div>
                               </div>


                              
                              
                               <div class="text-right">
                                   <input type="submit" class="btn btn-primary" onclick="location.href='https://rzp.io/l/idcard'" id="submit" value="Continue">
                                 
                               </div>  
                           </form>

// listen for file selection
fileButton.addEventListener('change', function (e) {

     // what happened

     // get file
     var file = e.target.files[0];

     // create a storage ref
     var storageRef = firebase.storage().ref(`${bucket}/${file.name}`);

     // upload file
     var uploadTask = storageRef.put(file);

     // update progress bar
     uploadTask.on(firebase.storage.TaskEvent.STATE_CHANGED, // or 'state_changed'
          function (snapshot) {
               // Get task progress, including the number of bytes uploaded and the total number of bytes to be uploaded
               var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
               uploader.value = progress;
               console.log('Upload is ' + progress + '% done');
               document.querySelector('.prog1').innerHTML=`${progress}%`;
               switch (snapshot.state) {
                    case firebase.storage.TaskState.PAUSED: // or 'paused'
                         console.log('Upload is paused');
                         break;
                    case firebase.storage.TaskState.RUNNING: // or 'running'
                         console.log('Upload is running');
                         
                         break;
               }
          }, function (error) {

               // A full list of error codes is available at
               // https://firebase.google.com/docs/storage/web/handle-errors
               switch (error.code) {
                    case 'storage/unauthorized':

                         break;

          });

});
