  <script id="MainScript">
      //Connection
        var firebaseConfig = {
            apiKey: "AIzaSyBTOvD0aod-fntZ0VYbT6EAp9z1L_bqKwY",
            authDomain: "website-818ed.firebaseapp.com",

        };

        //Init Firebase
        firebase.initializeApp(firebaseConfig);




        //GET ALL DATA

        function SelectAllData(){
            firebase.database().ref('Recruitment').once('value',
            function(AllRecords){
                AllRecords.forEach(
                    function(CurrentRecord){
                        var name = CurrentRecord.val().name;
                        var email = CurrentRecord.val().email;
                        var contact = CurrentRecord.val().contact;            
                        var department = CurrentRecord.val().department;
                        var college = CurrentRecord.val().college;
                        AddItemsToTable(name,email,contact,department,college);

                    }
                );

            });
        }

        window.onload = SelectAllData;

        //Filling the table
        var stdNo = 0;
        function AddItemsToTable(name,email,contact,department,college,){
            var tbody = document.getElementById('tbody1');
            var trow = document.createElement('tr');
            var td1 = document.createElement('td');
            var td2 = document.createElement('td');
            var td3 = document.createElement('td');
            var td4 = document.createElement('td');
            var td5 = document.createElement('td');
            var td6 = document.createElement('td');
          
  
            
            td1.innerHTML = ++stdNo;
            td2.innerHTML = name;
            td3.innerHTML = email;
            td4.innerHTML = contact;
            td5.innerHTML = department;
            td6.innerHTML = college;

            trow.appendChild(td1); 
            trow.appendChild(td2); 
            trow.appendChild(td3); 
            trow.appendChild(td4); 
            trow.appendChild(td5); 
            trow.appendChild(td6); 
          
 
            
            tbody.appendChild(trow);
            
        }


  </script>
